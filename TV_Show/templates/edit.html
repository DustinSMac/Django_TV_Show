<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    <a style="float: right" href="/shows">Go Back</a>
    <h1>Edit Show {{show.id}}</h1>
    <form method="post" action="editShow">
    {% csrf_token %}
    <input type="hidden" name="show_id" value={{show.id}}>
    <label for="title">Title</label><br>
    <input type="disabled"
    <input type="text" name="title" placeholder="{{show.title}}"><br>
    <label for="network">Network</label><br>
    <input type="text" name="network" placeholder="{{show.network}}"><br>
    <label for="release_date">Release Date</label><br>
    <input type="date" name="release_date" placeholder="{{show.release_date}}"><br>
    <label for="description">Description</label><br>
    <textarea name="description" placeholder="{{show.description}}"></textarea><br>
    <button type="submit">Update</button>
    </form>
    <a href="/shows/{{show.id}}">Back to Show Page</a>
</body>
</html>
