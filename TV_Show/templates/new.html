<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>

</head>
<body>
    <a style="float: right" href="/shows">Go Back</a>
    <h1>Add a new Show</h1>
    <form method="post" action="newShow">
    {% csrf_token %}
    <label for="title">Title</label><br>
    <input type="text" name="title" placeholder="Type in title.."><br>
    <label for="network">Network</label><br>
    <input type="text" name="network"><br>
    <label for="release_date">Release Date</label><br>
    <input type="date" name="release_date"><br>
    <label for="description">Description</label><br>
    <textarea name="description" placeholder="What's the shows about?"></textarea><br>
    <button type="submit">Create</button>
    </form>
</body>
</html>
